<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirog Kaaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff6f00;
      --light-orange: #ffa040;
      --white: #ffffff;
      --gray: #f5f5f5;
      --text-color: #333333;
      --green: #43a047;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gray);
      color: var(--text-color);
    }

    header {
      background-color: var(--orange);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    header h1 {
      color: var(--white);
      font-size: 1.8rem;
      margin: 0;
    }

    .container {
      padding: 2rem;
    }

    .welcome {
      background-color: var(--light-orange);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .doctor-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-around;
    }

    .doctor-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
      transition: transform 0.3s ease;
    }

    .doctor-card:hover {
      transform: scale(1.03);
    }

    .doctor-card img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }

    .doctor-info {
      margin-top: 1rem;
    }

    .doctor-info h3 {
      margin: 0;
      color: var(--orange);
    }

    .doctor-info p {
      margin: 0.5rem 0;
    }

    .consult-btns button {
      margin: 0.5rem 0.25rem;
      padding: 0.5rem 1rem;
      background-color: var(--orange);
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .consult-btns button:hover {
      background-color: var(--green);
    }

    .form-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }

    .form-box input, .form-box select {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-box button {
      background-color: var(--orange);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="../Homepage/resource/NirogLogo.png" alt="Nirog Kaaya Logo">
    <h1>NirogKaaya</h1>
  </header>

  <div class="welcome" id="welcomeMessage">
    Hello, User! Welcome to Nirog Kaaya - your trusted health partner.
  </div>
  
    <div class="doctor-list" id="doctorList">
     
    </div>
  </div>

  <div class="form-modal" id="consultForm">
    <div class="form-box">
      <span onclick="closeForm1()" style="float:right; cursor:pointer; font-weight:bold; color:#e76f51; font-size: 1.2rem;">&times;</span>
      <h2 id="formTitle">Consultation Form</h2>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="date" required>
      <input type="time" required>
      <button onclick="closeForm()">Submit</button>
    </div>
  </div>
  

  <script>
    const doctors = [
      { name: 'Dr. A. Sharma', specialty: 'Cardiologist | 10+ years experience',img: '../resource/Dr1.jpg'},
      { name: 'Dr. P. Singh', specialty: 'Dermatologist | 8+ years experience', img: '../resource/Dr2.jpg' },
      { name: 'Dr. M. Verma', specialty: 'Neurologist | 12+ years experience', img: '../resource/Dr3.avif' },
      { name: 'Dr. R. Patel', specialty: 'Orthopedic | 9+ years experience', img: '../resource/Dr4.jpg' },
      { name: 'Dr. S. Das', specialty: 'Gynecologist | 15+ years experience',img: '../resource/Dr5.avif' },
      { name: 'Dr. K. Roy', specialty: 'Pediatrician | 7+ years experience', img: '../resource/Dr6.avif' },
      { name: 'Dr. M. Prasad', specialty: 'General Physician | 10+ years experience', img: '../resource/Dr3 (2).avif' },
      { name: 'Dr. S. Kumari', specialty: 'Medical Officer | 7+ years experience', img: '../resource/Dr7.jpg' }
    ];

    const doctorList = document.getElementById('doctorList');
    doctors.forEach(doc => {
      const card = document.createElement('div');
      card.className = 'doctor-card';
      card.innerHTML = `
        <img src="${doc.img}" alt="Doctor">
        <div class="doctor-info">
          <h3>${doc.name}</h3>
          <p>${doc.specialty}</p>
          <div class="consult-btns">
            <button onclick="openForm('${doc.name}')">Online</button>
            <button onclick="openForm('${doc.name}')">Offline</button>
          </div>
        </div>
      `;
      doctorList.appendChild(card);
    });

    function openForm(doctor) {
      document.getElementById('formTitle').innerText = `Book Appointment with ${doctor}`;
      document.getElementById('consultForm').style.display = 'flex';
    }

    function closeForm() {
      document.getElementById('consultForm').style.display = 'none';
      alert('Appointment booked successfully!');
    }
   
      function closeForm1() {
        document.getElementById('consultForm').style.display = 'none';
      }
      
    
    
  </script>
</body>
</html>
