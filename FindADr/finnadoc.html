<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Consultation Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #fff3e0, #ffd59f, #ffb347, #ffa500);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow-x: hidden;
      padding-bottom: 120px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: #fff;
      width: 90%;
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(243, 156, 18, 0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
      position: relative;
      z-index: 2;
    }

    .form-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #e67e22;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #f5b97f;
      font-size: 1rem;
      background: #fffefb;
      resize: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #e67e22;
      outline: none;
      box-shadow: 0 0 3px #f39c12;
    }

    button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 30px;
      display: block;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d35400;
    }

    .results {
      background: #fffaf2;
      margin-top: 30px;
      border-left: 5px solid #f39c12;
      padding: 20px;
      border-radius: 8px;
    }

    ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    .human-animation {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      max-width: 40vw;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      z-index: 1;
    }

    .human-animation.show {
      opacity: 1;
      transform: translateY(0);
    }

    .quote-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff4e6;
      color: #bf6516;
      padding: 15px 25px;
      border-radius: 25px;
      font-style: italic;
      font-weight: 500;
      box-shadow: 0 2px 10px rgba(255, 145, 0, 0.1);
      max-width: 90%;
      text-align: center;
      z-index: 3;
      font-size: 1rem;
      transition: opacity 0.5s ease-in-out;
    }

    .nav-buttons {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 3;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      background: #ff9f43;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(243, 156, 18, 0.2);
      flex: 1 1 auto;
    }

    @media screen and (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }

      .human-animation {
        width: 120px;
        top: 10px;
        right: 10px;
      }

      .quote-box {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .nav-buttons {
        flex-direction: column;
        right: 10px;
        bottom: 10px;
        align-items: flex-end;
      }
    }
    #prev{
      text-decoration: none;
      color: #fff;
    }
    #finddr{
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

<!-- Human Animation (Top Right) -->
<div class="human-animation" id="humanAnimation">
  <lottie-player
    src="https://assets4.lottiefiles.com/packages/lf20_tutvdkg0.json"
    background="transparent"
    speed="1"
    loop
    autoplay
    style="width: 100%; height: auto;">
  </lottie-player>
</div>

<!-- Main Form -->
<div class="form-container" id="formContainer">
  <h2>Find Me a Doctor</h2>
  <form id="doctorForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Sex:</label>
    <select name="sex" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Type of Doctor Needed:</label>
    <input type="text" name="doctorType" placeholder="e.g., Cardiologist, Dermatologist" required>

    <label>Current Health Issues:</label>
    <textarea name="healthIssues" rows="2" required></textarea>

    <label>Symptoms:</label>
    <textarea name="symptoms" rows="2"></textarea>

    <label>Previous Treatments:</label>
    <textarea name="treatments" rows="2"></textarea>

    <label>Current Medications:</label>
    <textarea name="medications" rows="2"></textarea>

    <button type="submit"> <a id="finddr" href="../Final Dashboard/FinalDashboard.html"> Find Doctors</a></button>
  </form>

  <div class="results" id="resultsContainer" style="display: none;"></div>
</div>

<!-- Quote Box -->
<div class="quote-box" id="quoteBox">“Health is the greatest gift.” – Buddha</div>

<!-- Navigation Buttons -->
<div class="nav-buttons">
  <button onclick="" ><a id="prev" href="./Homepage/Nirogkaaya.html"> ← Prev</button>
</div>

<script>
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('formContainer').classList.add('show');
      document.getElementById('humanAnimation').classList.add('show');
    }, 2);
  };

  const quotes = [
    "“Health is the greatest gift.” – Buddha",
    "“The groundwork for all happiness is good health.” – Leigh Hunt",
    "“He who has health has hope; and he who has hope has everything.” – Arabian Proverb",
    "“An ounce of prevention is worth a pound of cure.” – Benjamin Franklin",
    "“Health is not valued till sickness comes.” – Thomas Fuller",
    "“Medicines cure diseases, but only doctors can cure patients.” – Carl Jung"
  ];

  let quoteIndex = 0;
  const quoteBox = document.getElementById('quoteBox');
  setInterval(() => {
    quoteBox.style.opacity = 0;
    setTimeout(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      quoteBox.textContent = quotes[quoteIndex];
      quoteBox.style.opacity = 1;
    }, 500);
  }, 5000);

  document.getElementById("doctorForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const doctorType = this.doctorType.value.toLowerCase();
    const resultsContainer = document.getElementById("resultsContainer");

    const doctorSuggestions = {
      cardiologist: ["Dr. Arjun Kapoor - 20 years experience", "Dr. Neha Sharma - Fortis Hospital"],
      dermatologist: ["Dr. Priya Mehta - SkinGlow Clinic", "Dr. Rajiv Sinha - Kaya Skin"],
      neurologist: ["Dr. Varun Patel - 15 yrs experience", "Dr. Meera Iyer - Apollo Hospitals"],
      psychiatrist: ["Dr. Alok Verma - MindCare Centre", "Dr. Sneha Rao - Calm Minds"],
      gynecologist: ["Dr. Ritu Bansal - Motherhood Hospital", "Dr. Anjali Menon - FemCare"]
    };

    const suggestions = doctorSuggestions[doctorType] || [];

    if (suggestions.length > 0) {
      resultsContainer.innerHTML = `
        <h3>Recommended Doctors:</h3>
        <ul>${suggestions.map(doc => `<li>${doc}</li>`).join('')}</ul>
      `;
      resultsContainer.style.display = 'block';
    } else {
      resultsContainer.innerHTML = '';
      resultsContainer.style.display = 'none';
    }
  });
</script>

</body>
</html>
